<template>
    <template if:true={showToastBar}>
        <div class="slds-notify_container" onmouseover={hasBeenFocusedChange}>
            <div class={outerClass} role="status">
                <span class="slds-assistive-text">{type}</span>
                <span class={innerClass} title={message}>
                    <lightning-icon icon-name={getIconName} alternative-text="icon"
                        styleclass="slds-icon slds-icon_small" variant="inverse" size="small"></lightning-icon>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">{message}</h2>
                    <div>
                        <template lwc:if={hasBody}>
                            <div onclick={openBody} onmouseover={addChevronAnimationOnHover} onmouseleave={removeChevronAnimationOnLeave}>
                                <span class={chevronCss}></span> {bodyTitle}
                            </div>
                            <template lwc:if={isBodyOpen}>
                                <ul>
                                    <template for:each={body} for:item="item">
                                        <li key={item}>{item}</li>
                                    </template>
                                </ul>
                            </template>
                        </template>
                    </div>
                </div>
                <template lwc:if={isCloseButtonDisplayed}>
                    <div class="slds-notify__close">
                        <lightning-button-icon icon-name="utility:close" size="medium" variant="bare-inverse" alternative-text="close"
                        onclick={closeModal}></lightning-button-icon>
                    </div>
                </template>
            </div>
        </div>
    </template>
</template>
